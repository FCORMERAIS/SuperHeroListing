                    <th class="ligne"><button class="btn" type="button" id="Hei" onClick="Hei();">Height</button></th>
                    <th class="ligne"><button class="btn" type="button" id="Wei" onClick="Wei();">Weight</button></th>
                    <th class="ligne"><button class="btn" type="button" id="Pofb" onClick="Pofb();">Place of Birth</button></th>
